<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>Formulário</title>
</head>
<body>
    <br><br><br>
    <div>
        <h1 id="titulo">Cadastro de Clientes</h1>
        <br>
        <p id="subtitulo">Complete os campos abaixos com suas informações</p>
    </div>

    <br><br>

    <form>
      
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome Completo</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="cpf"><strong>CPF</strong></label>
                <input type="text" name="cpf" id="cpf" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="telefone"><strong>Telefone</strong></label>
                <input type="tel" name="telefone" id="telefone" required>
            </div>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="endereço"><strong>Endereço</strong></label>
                <input type="text" name="endereço" id="endereço" required>
            </div>

            <div class="campo">
                <label for="numero"><strong>Número</strong></label>
                <input type="number" name="numero" id="numero" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="cidade"><strong>Cidade</strong></label>
                <input type="text" name="cid" id="cid" required>
            </div>

            <div class="campo">
                <label for="pais"><strong>País</strong></label>
                <input type="text" name="pais" id="pais" required>
            </div>
        </fieldset>
        <br>
    
        <button class="botao" type="submit" onclick="Enviar();" value="Enviar">Concluído</button>
        
        <script src="js/validandoForm.js"></script>

    </form>
</body>
</html>
